version: "3.9"

services:
  triton:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: triton-sam3
    restart: unless-stopped

    ports:
      - "8881:8000"

    volumes:
      - ../repo:/models

    command: >
      tritonserver
      --model-repository=/models
      --strict-readiness=true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]